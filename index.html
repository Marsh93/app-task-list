<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="appVue">
        <div class="container mt-2">
            <div class="row">
                <div class="col-sm-6">
                    <h1 v-if="lists.length">Agregar una tarea</h1>
                    <h1 v-else>Crear una tarea</h1>
                    <input type="text" 
                        class="form-control" 
                        v-model="newKeep" 
                        v-on:keyup.enter="addKeep" 
                        placeholder="Escriba una tarea">
                </div>
                <div class="col-sm-6">
                        <h1 v-if="lists.length">Listado de tareas</h1>
                        <h1 v-else>No hay tareas registradas</h1>
                    <ul class="list-group">
                        <li class="list-group-item" 
                            v-for="(item, index) in lists" :key="index" 
                            v-bind:class="item.completed ? ['list-group-item-danger', 'finished'] : ''" 
                            @click="changeState(index)">
                            <i class="fas fa-tasks mr-2"></i> {{ item.keep }}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <hr>
                    <pre>   
                        {{$data}}
                    </pre>
                </div>
            </div>
        </div>
    </div>
    <script src="vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
